services:
  cgit:
    image: nginx:alpine@sha256:4870c12cd2ca986de501a804b4f506ad3875a0b1874940ba0a2c7f763f1855b2
    ports:
      - "80:80"
    volumes:
      - ../:/app:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cgitrc:/app/dev/cgitrc:ro
      - ./repos:/repos:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache fcgiwrap spawn-fcgi
        spawn-fcgi -s /var/run/fcgiwrap.socket -u nginx -g nginx /usr/bin/fcgiwrap
        chmod 660 /var/run/fcgiwrap.socket
        nginx -g 'daemon off;'
    working_dir: /app
